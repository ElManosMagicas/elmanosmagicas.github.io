<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>El camino de la tortuga</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <section class="map"></section>

      <section class="forest">
        <img
          class="forest-background"
          src="./assets/escena-1-bosque/0-fondo.png"
          alt="Fondo bosque"
        />
        <div class="forest-trees-container">
          <img
            class="right-tree"
            src="./assets/escena-1-bosque/1-arbol-derecho.png"
            alt="Árbol derecho"
          />
          <img
            class="left-tree"
            src="./assets/escena-1-bosque/1-arbol-izquierdo.png"
            alt="Árbol izquierdo"
          />
        </div>

        <img class="forest-effects" src="./assets/escena-1-bosque/2-efecto-1.png" alt="Efecto 1" />
        <img class="forest-effects" src="./assets/escena-1-bosque/2-efecto-2.png" alt="Efecto 2" />

        <div class="forest-animals-container">
          <img class="cuyo" src="./assets/escena-1-bosque/4-cuyo.png" alt="Cuyo" />
          <img class="turtle" src="./assets/escena-1-bosque/3-tortuga.png" alt="Tortuga" />
          <img class="tingua" src="./assets/escena-1-bosque/5-tingua.png" alt="Tingua" />
        </div>
        <div class="forest-gif-container">
          <img
            class="right-gif"
            src="./assets/escena-1-bosque/6-arbusto-derecho.gif"
            alt="Arbusto derecho"
          />
          <img
            class="left-gif"
            src="./assets/escena-1-bosque/7-arbusto-izquierdo.gif"
            alt="Arbusto izquierdo"
          />
        </div>
        <div class="forest-texts-container">
          <img class="text-1" src="./assets/escena-1-bosque/8-texto-1.png" alt="Texto 1" />
          <img class="text-2" src="./assets/escena-1-bosque/9-texto-2.png" alt="Texto 2" />
        </div>
      </section>

      <section class="interactive">
        <img
          class="interactive-background"
          src="./assets/escena-2-interacciones/0-fondo.png"
          alt="Fondo bosque"
        />
        <div class="interactive-left-tree-container">
          <img
            class="interactive-left-tree"
            src="./assets/escena-2-interacciones/1-arbol-rama-izquierda.png"
            alt="Árbol rama izquierda"
          />
          <img
            class="interactive-tingua-state-1"
            src="./assets/escena-2-interacciones/1-mirla-estado-1.png"
            alt="Tingua estado 1"
          />
          <img
            class="interactive-tingua-state-2"
            src="./assets/escena-2-interacciones/1-mirla-estado-2.png"
            alt="Tingua estado 1"
          />
          <button type="button" class="interactive-sound-btn-on">
            <img
              class="speakers"
              src="./assets/escena-2-interacciones/boton-sonido-apagado.png"
              alt="Botón de sonido apagado"
            />
          </button>
          <button type="button" class="interactive-sound-btn-off">
            <img
              class="speakers"
              src="./assets/escena-2-interacciones/boton-sonido-encendido.png"
              alt="Botón de sonido encendido"
            />
          </button>
        </div>
        <div class="interactive-right-tree-container">
          <img
            class="interactive-snake"
            src="./assets/escena-2-interacciones/2-serpiente-estado-1.png"
            alt="Serpiente"
          />
          <img
            class="interactive-right-tree"
            src="./assets/escena-2-interacciones/2-arbol-rama-derecha.png"
            alt="Árbol rama derecha"
          />
          <img
            class="interactive-tucan-state-1"
            src="./assets/escena-2-interacciones/2-tucan-estado-1.png"
            alt="Tucán estado 1"
          />
        </div>
        <div class="interactive-animals-container">
          <img
            class="interactive-cuyo"
            src="./assets/escena-2-interacciones/3-cuyo.png"
            alt="Cuyo"
          />
          <img
            class="interactive-turtle"
            src="./assets/escena-2-interacciones/3-tortuga.png"
            alt="Tortuga"
          />
          <img
            class="interactive-tingua"
            src="./assets/escena-2-interacciones/3-tingua.png"
            alt="Tingua"
          />
        </div>
      </section>
    </div>

    <script src="main.js"></script>
  </body>
</html>
