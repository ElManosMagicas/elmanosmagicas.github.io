<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>El camino de la tortuga</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <section id="map-section" class="map">
        <img
          class="map-background"
          src="./assets/escena-0-mapa-decisiones/0-fondo.png"
          alt="Fondo mapa de decisiones"
        />
        <div class="map-buttons-container bottom-to-top-img">
          <img
            class="map-logs bottom-to-top-img"
            src="./assets/escena-0-mapa-decisiones/1-tronco.png"
            alt="Fondo mapa de decisiones"
          />
          <button type="button" class="map-tree-btn disabled-btn" disabled>
            <img
              class="island"
              src="./assets/escena-0-mapa-decisiones/2-bosque-off.png"
              alt="Botón de bosque"
            />
          </button>
          <button type="button" class="map-city-btn disabled-btn" disabled>
            <img
              class="island"
              src="./assets/escena-0-mapa-decisiones/3-ciudad-off.png"
              alt="Botón de ciudad"
            />
          </button>
          <button type="button" id="map-waterland-btn" class="map-waterland-btn">
            <img
              class="island"
              src="./assets/escena-0-mapa-decisiones/3-humedal-on.png"
              alt="Botón de humedad"
            />
          </button>
          <img
            class="cuyo-marker appearMarker"
            src="./assets/escena-0-mapa-decisiones/4-guía-cuyo.png"
            alt="Marcador de Cuyo"
          />
        </div>
        <img
          class="map-text appearText"
          src="./assets/escena-0-mapa-decisiones/5-texto.png"
          alt="Texto"
        />
        <div class="map-arrows-container">
          <button type="button" id="map-back-btn" class="map-navigation-btn disabled-btn">
            <img
              class="map-arrow"
              src="./assets/escena-0-mapa-decisiones/6-back-arrow.svg"
              alt="Botón de retroceder"
            />
          </button>
          <button type="button" id="map-next-btn" class="map-navigation-btn">
            <img
              class="map-arrow"
              src="./assets/escena-0-mapa-decisiones/6-next-arrow.svg"
              alt="Botón de avanzar"
            />
          </button>
        </div>
      </section>

      <section id="forest-section" class="forest">
        <img
          class="forest-background"
          src="./assets/escena-1-bosque/0-fondo.png"
          alt="Fondo bosque"
        />
        <div class="forest-trees-container">
          <img
            id="forest-right-tree"
            class="right-tree"
            src="./assets/escena-1-bosque/1-arbol-derecho.png"
            alt="Árbol derecho"
          />
          <img
            id="forest-left-tree"
            class="left-tree"
            src="./assets/escena-1-bosque/1-arbol-izquierdo.png"
            alt="Árbol izquierdo"
          />
        </div>

        <img class="forest-effects" src="./assets/escena-1-bosque/2-efecto-1.png" alt="Efecto 1" />
        <img class="forest-effects" src="./assets/escena-1-bosque/2-efecto-2.png" alt="Efecto 2" />

        <div class="forest-animals-container">
          <img id="forest-cuyo" class="cuyo" src="./assets/escena-1-bosque/4-cuyo.png" alt="Cuyo" />
          <img
            id="forest-turtle"
            class="turtle"
            src="./assets/escena-1-bosque/3-tortuga.png"
            alt="Tortuga"
          />
          <img
            id="forest-tingua"
            class="tingua"
            src="./assets/escena-1-bosque/5-tingua.png"
            alt="Tingua"
          />
        </div>
        <div class="forest-gif-container">
          <img
            id="forest-right-gif"
            class="right-gif"
            src="./assets/escena-1-bosque/6-arbusto-derecho.gif"
            alt="Arbusto derecho"
          />
          <img
            id="forest-left-gif"
            class="left-gif"
            src="./assets/escena-1-bosque/7-arbusto-izquierdo.gif"
            alt="Arbusto izquierdo"
          />
        </div>
        <div class="forest-texts-container">
          <img
            id="forest-text-1"
            class="text-1"
            src="./assets/escena-1-bosque/8-texto-1.png"
            alt="Texto 1"
          />
          <img
            id="forest-text-2"
            class="text-2"
            src="./assets/escena-1-bosque/9-texto-2.png"
            alt="Texto 2"
          />
        </div>
        <div class="forest-arrows-container">
          <button type="button" id="forest-back-btn" class="forest-navigation-btn">
            <img
              class="forest-arrow"
              src="./assets/escena-0-mapa-decisiones/6-back-arrow.svg"
              alt="Botón de retroceder"
            />
          </button>
          <button type="button" id="forest-next-btn" class="forest-navigation-btn">
            <img
              class="forest-arrow"
              src="./assets/escena-0-mapa-decisiones/6-next-arrow.svg"
              alt="Botón de avanzar"
            />
          </button>
        </div>
      </section>

      <section id="interactive-section" class="interactive">
        <img
          class="interactive-background"
          src="./assets/escena-2-interacciones/0-fondo.png"
          alt="Fondo bosque"
        />
        <div id="interactive-left-tree-container" class="interactive-left-tree-container">
          <img
            id="interactive-left-tree"
            class="interactive-left-tree"
            src="./assets/escena-2-interacciones/1-arbol-rama-izquierda.png"
            alt="Árbol rama izquierda"
          />
          <img
            id="interactive-mirla"
            class="interactive-mirla-state-1"
            src="./assets/escena-2-interacciones/1-mirla-estado-1.png"
            alt="Tingua estado 1"
          />
          <button
            type="button"
            id="interactive-mirla-sound-btn"
            class="interactive-mirla-sound-btn-off"
          >
            <img
              id="mirla-speakers"
              class="speakers"
              src="./assets/escena-2-interacciones/boton-sonido-apagado.png"
              alt="Botón de sonido apagado"
            />
          </button>
          <audio
            src="./assets/escena-2-interacciones/test-bird-sound-1.wav"
            id="mirla-audio"
          ></audio>
        </div>
        <div id="interactive-right-tree-container" class="interactive-right-tree-container">
          <img
            id="interactive-snake"
            class="interactive-snake"
            src="./assets/escena-2-interacciones/2-serpiente-estado-1.png"
            alt="Serpiente"
          />
          <img
            id="interactive-right-tree"
            class="interactive-right-tree"
            src="./assets/escena-2-interacciones/2-arbol-rama-derecha.png"
            alt="Árbol rama derecha"
          />
          <img
            id="interactive-tucan"
            class="interactive-tucan-state-1"
            src="./assets/escena-2-interacciones/2-tucan-estado-1.png"
            alt="Tucán estado 1"
          />
          <button
            type="button"
            id="interactive-tucan-sound-btn"
            class="interactive-tucan-sound-btn-off"
          >
            <img
              id="tucan-speakers"
              class="speakers"
              src="./assets/escena-2-interacciones/boton-sonido-apagado.png"
              alt="Botón de sonido apagado"
            />
          </button>
          <audio
            src="./assets/escena-2-interacciones/test-bird-sound-1.wav"
            id="tucan-audio"
          ></audio>
          <button
            type="button"
            id="interactive-snake-sound-btn"
            class="interactive-snake-sound-btn-off"
          >
            <img
              id="snake-speakers"
              class="speakers"
              src="./assets/escena-2-interacciones/boton-sonido-apagado.png"
              alt="Botón de sonido apagado"
            />
          </button>
          <audio
            src="./assets/escena-2-interacciones/test-bird-sound-1.wav"
            id="snake-audio"
          ></audio>
        </div>
        <div class="interactive-animals-container">
          <img
            id="interactive-tingua"
            class="interactive-tingua"
            src="./assets/escena-2-interacciones/3-tingua.png"
            alt="Tingua"
          />
          <img
            id="interactive-turtle"
            class="interactive-turtle"
            src="./assets/escena-2-interacciones/3-tortuga.png"
            alt="Tortuga"
          />
          <img
            id="interactive-cuyo"
            class="interactive-cuyo"
            src="./assets/escena-2-interacciones/3-cuyo.png"
            alt="Cuyo"
          />
        </div>
        <img
          id="interactive-text-1"
          class="interactive-text-1"
          src="./assets/escena-2-interacciones/4-texto-1.png"
          alt="Texto"
        />
        <div class="interactive-arrows-container">
          <button type="button" id="interactive-back-btn" class="interactive-navigation-btn">
            <img
              class="interactive-arrow"
              src="./assets/escena-0-mapa-decisiones/6-back-arrow.svg"
              alt="Botón de retroceder"
            />
          </button>
          <button
            type="button"
            id="interactive-next-btn"
            class="interactive-navigation-btn disabled-btn"
          >
            <img
              class="interactive-arrow"
              src="./assets/escena-0-mapa-decisiones/6-next-arrow.svg"
              alt="Botón de avanzar"
            />
          </button>
        </div>
      </section>
    </div>

    <script src="main.js"></script>
  </body>
</html>
