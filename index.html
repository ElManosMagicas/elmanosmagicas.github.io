<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>El camino de la tortuga</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <section class="map"></section>

      <section class="forest">
        <img
          class="forest-background"
          src="./assets/escena-1-bosque/0-fondo.png"
          alt="Fondo bosque"
        />
        <div class="forest-trees-container">
          <img
            class="right-tree"
            src="./assets/escena-1-bosque/1-arbol-derecho.png"
            alt="Árbol derecho"
          />
          <img
            class="left-tree"
            src="./assets/escena-1-bosque/1-arbol-izquierdo.png"
            alt="Árbol izquierdo"
          />
        </div>

        <img class="forest-effects" src="./assets/escena-1-bosque/2-efecto-1.png" alt="Efecto 1" />
        <img class="forest-effects" src="./assets/escena-1-bosque/2-efecto-2.png" alt="Efecto 2" />

        <div class="forest-animals-container">
          <img class="cuyo" src="./assets/escena-1-bosque/4-cuyo.png" alt="Cuyo" />
          <img class="turtle" src="./assets/escena-1-bosque/3-tortuga.png" alt="Tortuga" />
          <img class="tingua" src="./assets/escena-1-bosque/5-tingua.png" alt="Tingua" />
        </div>
        <div class="forest-gif-container">
          <img
            class="right-gif"
            src="./assets/escena-1-bosque/6-arbusto-derecho.gif"
            alt="Arbusto derecho"
          />
          <img
            class="left-gif"
            src="./assets/escena-1-bosque/7-arbusto-izquierdo.gif"
            alt="Arbusto izquierdo"
          />
        </div>
        <div class="forest-texts-container">
          <img class="text-1" src="./assets/escena-1-bosque/8-texto-1.png" alt="Texto 1" />
          <img class="text-2" src="./assets/escena-1-bosque/9-texto-2.png" alt="Texto 2" />
        </div>
      </section>

      <section class="interactive"></section>
    </div>

    <script src="main.js"></script>
  </body>
</html>
